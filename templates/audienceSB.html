<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taekwondo Scoreboard</title>
    <style>
      body,
      html {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
      }

      .content-container {
        height: 80vh;
        display: flex;
      }

      .details-corner {
        display: flex;
        flex-direction: column;
        width: 60%;
        gap: 5%;
        align-items: center;
        justify-content: center;
      }

      .performing-container {
        width: 100%;
      }

      .total-score-corner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 5vh;
        color: orange;
        margin-bottom: 10px;
      }

      .highlight {
        background-color: orange;
        width: 50%;
        height: 15vh;
        color: white;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 4vh;
      }

      .scoreboard {
        display: flex;
        flex: 1;
        justify-content: space-between;
        gap: 50px;
        margin-bottom: 10px;
        align-self: center;
        width: 100%;
      }

      .column {
        background: #222;
        padding: 10px;
        border-radius: 10px;
        color: orange;
        font-weight: bold;
        width: 30vw;
        height: auto;
      }

      .column p {
        font-size: 90px;
        margin: 0;
      }

      .player-info {
        background: #222;
        border-radius: 15px;
        text-align: center;
        font-size: 2vh;
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        align-self: center;
        width: 100%;
        color: white;
      }

      .player-info p {
        text-align: left;
      }

      .info-column {
        flex: 1;
        padding-left: 5%;
      }

      .player-info .info-columns {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .player-info {
        flex: 1;
      }

      .player-info strong {
        color: orange;
      }

      .player-info span {
        color: white;
      }

      .total-score-container {
        background-color: orange;
        align-self: center;
        width: 80%;
        height: 70%;
        color: black;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .total-score-title {
        color: black;
        font-size: 6vh;
        font-weight: bold;
        margin: 0;
        padding-top: 10px;
        text-transform: uppercase;
      }

      .total-score-value {
        font-size: 14vh;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        padding-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Taekwondo Scoreboard</h1>

      <div class="content-container">
        <div class="details-corner">

          <div class="player-info">
            <h2>Player Information</h2>
              <div class="info-columns">
                <div class="info-column">
                    <p><strong>Player:</strong> <span id="player-name"></span></p>
                    <p><strong>Category:</strong> <span id="player-poomsae"></span></p>
                </div>
                <div class="info-column">
                    <p><strong>Belt:</strong> <span id="player-belt"></span></p>
                    <p><strong>Gym:</strong> <span id="player-gym"></span></p>
                </div>
            </div>
          </div>

          <div class="performing-container">
            <div class="player-info">
              <h1>Performing:</h1>
              <h2>Form 1 <span id="performance"></span></h2>
            </div>
          </div>
  
          <div class="scoreboard">
            <div class="column">
              <h2>Accuracy</h2>
              <p class="score" id="accuracy-score">6</p>
            </div>
            <div class="column">
              <h2>Presentation</h2>
              <p class="score" id="presentation-score">10</p>
            </div>
          </div>
  
        </div>
  
  
        <div class="total-score-corner">
          <div class="total-score-container">
            <h2 class="total-score-title">Total Score</h2>
            <span class="total-score-value" id="total-score">16</span>
          </div>
        </div>
      </div>
        
    </div>

    <script>

    </script>
  </body>
</html>
